<div class="container mt-4">
  <div class="row">
    <div class="col-sm-4">
      <h1>Your Profile</h1>
    </div>
<div class="col-sm-8">
  <div *ngIf="editForm.dirty" class="alert alert-info">
       <strong>Information</strong>You havr made changes.  Any unsaved changes will be lost!
   </div>
</div>
  </div>
<div class="row">
<div class="col-sm-4">
<div class="card">
  <img class="card-img-top img-thumbnail"src="{{user?.photoUrl}}" alt="{{user?.KnownAs}}">
<div class="card-body">
<div>
  <strong>Location:</strong>
  <p>{{user?.city}}, {{user?.countary}}</p>
</div>
  <div>
    <strong>Age:</strong>
    <p>{{user.age}}</p>
    </div>
    <div>
      <strong>Last Active:</strong>
      <p>{{user.lastActive}}</p>
      </div>
      <div>
        <strong>Member since:</strong>
        <p>{{user.created}}</p>
        </div>
</div>
<div class="card-footer">
  
    <button [disabled]="!editForm.dirty" form="editForm" class="btn btn-success btn-block">
      Save Changes</button>
  
  </div>
</div>
</div>
<div class="col-sm-8">
<div class="tab-pannel">
  <tabset class="member-tabset">
    <tab heading="Edit Profile">
      <form #editForm="ngForm" id="editForm" (ngSubmit)="updateUser()">
        <h4>Description</h4>
        <textarea name="introduction" rows="6" class="form-control" 
        [(ngModel)]="user.introduction"></textarea>
        <h4>Looking For</h4>
        <textarea name="lookingFor" rows="6" class="form-control" 
        [(ngModel)]="user.lookingFor"></textarea>
        <h4>Interests</h4>
        <textarea name="intersts" rows="6" class="form-control" 
        [(ngModel)]="user.intersts"></textarea>
        <h4>Location Details</h4>
        <div class="form-inline">
          <label for="city">City</label>
          <input class="form-control" type="text" name="city" [(ngModel)]="user.city">
          <label for="countary">Country</label>
          <input class="form-control" type="text" name="countary" [(ngModel)]="user.countary">
        </div>
      </form>
       </tab>
    <tab heading="Edit Photos ">
 
    <p>Photo Edit will go here</p>
  </tab>
  </tabset>
</div>
</div>
</div>
</div>
